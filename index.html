<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="formDiv">
      <form id="form">
        <label for="title">title</label>
        <input class="input" type="text" name="title" placeholder="$$$$"/>
        <label for="labels">x values</label>
        <input class="input" type="text" name="labels" placeholder="Mar,Jun,Sep,Dec" />
        <label for="chartData">y values</label>
        <input class="input" type="text" name="chartData" placeholder="1,2,3,4" />
        <label for="color">line color</label>
        <input class="input" type="text" name="color" placeholder="blue" />
        <label for="min">vertical min</label>
        <input class="input" type="text" name="min" placeholder="0" />
        <label for="max">vertical max</label>
        <input class="input" type="text" name="max" placeholder="5" />
        <label for="ticks">vertical ticks</label>
        <input class="input" type="text" name="ticks" placeholder="1" />
        <label for="xLabel">horizontal label</label>
        <input class="input" type="text" name="xLabel" placeholder="month" />
        <label for="yLabel">vertical label</label>
        <input class="input" type="text" name="yLabel" placeholder="trillion USD" />
      </form>
    </div>

    <canvas id="lineChart"></canvas>
    <textarea id="embedCode"></textarea>
  </body>
</html>
